<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <input type="text" id="result" placeholder="0" disabled="disabled" />
        <div class="row">
            <button type="button" onclick="calculate('action','c')"
            class="btn" style="grid-area: zerar;">C</button>
            <button type="button" onclick="calculate('action','/')"
            class="btn" style="grid-area: divisao;">/</button>
            <button type="button" onclick="calculate('action','*')"
            class="btn" style="grid-area: multiplicacao;">X</button>

            <button type="button" onclick="calculate('value', 7)"class="btn" style="grid-area: sete;">7</button>
            <button type="button" onclick="calculate('value', 8)"class="btn" style="grid-area: oito;">8</button>
            <button type="button" onclick="calculate('value', 9)"class="btn" style="grid-area: nove;">9</button>
            <button type="button" onclick="calculate('action','-')"
            class="btn" style="grid-area: subtracao;">-</button>

            <button type="button" onclick="calculate('value', 4)"class="btn" style="grid-area: quatro;">4</button>
            <button type="button" onclick="calculate('value', 5)"class="btn" style="grid-area: cinco;">5</button>
            <button type="button" onclick="calculate('value', 6)"class="btn" style="grid-area: seis;">6</button>
            <button type="button" onclick="calculate('action','+')"
            class="btn" style="grid-area: soma;">+</button>

            <button type="button" onclick="calculate('value', 1)"class="btn" style="grid-area: um;">1</button>
            <button type="button" onclick="calculate('value', 2)"class="btn" style="grid-area: dois;">2</button>
            <button type="button" onclick="calculate('value', 3)"class="btn" style="grid-area: tres;">3</button>
            <button type="button" onclick="calculate('action','=')"
            class="btn" style="grid-area: resultado;">=</button>

            <button type="button" onclick="calculate('value', 0)"class="btn" style="grid-area: zero;">0</button>
            <button type="button" onclick="calculate('action','.')"
            class="btn" style="grid-area: ponto;">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
